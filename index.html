<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix image">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-section" id="add-section">
      <label class="add-section__label" for="new-task">Add Item</label>
      <div class="add-section__wrapper">
        <input class="input add-section__input input_text" id="new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="subtitle">Todo</h3>
    <ul class="list incomplete-list" id="incomplete-tasks">
      <li class="list__item">
        <input class="checkbox" type="checkbox">
        <label class="input list__label">Pay Bills</label>
        <input class="list__input input input_text" type="text">
        <button class="btn edit-btn">Edit</button>
        <button class="btn delete-btn">
          <img class="delete-btn__img" src="./remove.svg" alt="Delete button icon">
        </button>
      </li>
      <li class="list__item list__item_edit">
        <input class="checkbox" type="checkbox">
        <label class="input list__label label_edit">Go Shopping</label>
        <input class="list__input input input_text input_edit" type="text" value="Go Shopping">
        <button class="btn edit-btn">Save</button>
        <button class="btn delete-btn">
          <img class="delete-btn__img" src="./remove.svg" alt="Delete button icon"></button>
        </li>
      </ul>
    <h3 class="subtitle">Completed</h3>
    <ul class="list completed-list" id="completed-tasks">
      <li class="list__item">
        <input class="checkbox" type="checkbox" checked>
        <label class="input list__label completed-list__label">See the Doctor</label>
        <input class="list__input input input_text" type="text">
        <button class="btn edit-btn">Edit</button>
        <button class="btn delete-btn">
          <img class="delete-btn__img" src="./remove.svg" alt="Delete button icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
